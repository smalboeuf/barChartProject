<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Dynamic Bar Graph</title>
  </head>

  <body>

    <div class="container">
        <h1 id = "chartTitle">Bar chart</h1>
      <div class = "chart">

      </div>
  <br>
  <form class = "settings" action="" class="chartSettings">
      Bar Colour:<br>
      <select name="barcolour" id="barColour">
        <option value="skyblue">skyblue</option>
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="pink">pink</option>
      </select>
      <br>
      Bar Spacing:<br>
      <select name="barcolour" id="barSpacing">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
      </select>

      <br>
      Label Colour:<br>
      <input type="text" id = "labelColour" name="labelcolour" value="">
      <br>
      Chart Title:<br>
      <input type="text" id = "titleForm" name="barwidth" value="">
      <br>
      Title Font Size:<br>
      <input type="text" name="titlefontsize" value="">
      <br>
      Title Font Colour:<br>
      <input type="text" name="titlefontcolour" value="">
      <br>Bar Chart Axis:<br>
      <select id="barChartAxis" name="Axis">
        <option value="x">X</option>
        <option value="y">Y</option>
      </select>
      <br>
      <br>
    <input type="submit" name = "Submit" value="Submit">
  </form>


    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
